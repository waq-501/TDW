<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>learn bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="js/javascript.js"></script>
	<link rel="stylesheet" href="progresscircle.css">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-3  bg-dark">
			<h1 class="text-danger text-center fw-light"> TDW </h1>
			<div class="row">
				<img  src="images/2.jpg" " class="rounded-circle rounded mx-auto d-block" >
				<div class="text-center mt-1 ">
					<i class="fas fa-cloud mx-2 " style="color: red "></i>
                    <i class="fas fa-coffee mx-2 " style="color: red;"></i>
                    <i class="fas fa-car mx-2" style="color: red; "></i>
				</div>
                <div>
                	<ul>
                		<li><i class="fas fa-cloud mx-2 " style="color: red "></i><span class="text-white">Cloud</span></li>
                		<li><i class= "fas fa-coffee mx-2 "style="color: red "></i><span class="text-white">Cofee</span></li><i class="fas fa-car mx-2" " style="color: red "></i><span class="text-white">Car</span></li>
                		<li><i class="fas fa-cloud mx-2 " style="color: red "></i><span class="text-white">Cloud</span></li>
                		<li><i class="fas fa-coffee mx-2 " style="color: red "></i><span class="text-white">Cofee</span></li>
                		<li><i class="fas fa-car mx-2 " style="color: red "></i><span class="text-white">Car</span></li>
                		<li><i class="fas fa-cloud mx-2 " style="color: red "></i><span class="text-white">Cloud</span></li>



                	</ul>
                </div>
			<hr style="color: white;">
			</div>

		</div>
		<div class="col-9  bg-light">
			<div class="row">
				<div class="col-7 mt-3">
					<p class="fs-4">Dashboard <span class="fs-6">summary of your application</span></p>
				</div>
				<div class="col-5 mt-3">
					 <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success bg-dark" type="submit">HELP,SPORT</button>
      </form>
				</div>
				<div class="container">
				<div class="row bg-white">
					<div class="col-8">
					<p class="mt-3 mx-4"> Weekly Statistics</p>
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
				</div>
					<div class="col-4 ">
						<p class="mt-3 mx-4"> Usage Overview </p>
						<div class="pt-5 ">
							<div class="progress ">
  a.<div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress mt-5">
  b.<div class="progress-bar bg-info " role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress mt-5">
  c.<div class="progress-bar bg-warning " role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress mt-5">
  d.<div class="progress-bar bg-danger " role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div></div>
	
				</div>
				<div class="container">
					<div class="row pt-5">
						<div class="col-3 ">
                        <div class="circlechart" 
                         data-percentage="-19">
                         -20%
                        </div>
						 </div>
						
						<div class="col-3">
							<div class="circlechart" 
                         data-percentage="-31">
                         -20%
                        </div> </div>
						<div class="col-3 "> 
                        	<div class="circlechart" 
                         data-percentage="-65">
                         -20%
                        </div>
						</div>
						<div class="col-3 "> 	<div class="circlechart" 
                         data-percentage="-69">
                         -20%
                        </div> </div>
					</div>
				</div>
                </div>
			</div>
			
		</div>

	</div>


</div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<!--script portion-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
</script>
<script src="progresscircle.js"></script>
<script type="text/javascript">
	$(function(){

  $('.circlechart').circlechart();

});
</script>	
</body>
</html>
